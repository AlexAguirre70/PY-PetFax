<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <div>
        <h1>UserFax</h1>
        {% for fact in facts %}
            <div class="container">
                <p><strong>Did you know:</strong><br>
                {{fact.fact}}</p>
               <h5>Submitted by: {{fact.submitter}}</h5> 
            </div>
        {% endfor %}
        <a href="../facts/new" ><button class="newFact" type="button">Add a Fun Fact</button></a><br>
        <a href="/pets" ><button class="back"type="button">Back to Adoptable Pets</button></a><br>
    </div>    
</body>
</html>
